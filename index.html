<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Algorithm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CPU Scheduling Algorithm Simulation</h1>
    </header>
    <main>
        <section>
            <h2>Upload CSV File</h2>
            <input type="file" id="fileInput" accept=".csv">
        </section>
        <section id="inputData">
            <h2>Input Data</h2>
            <table id="inputTable">
                <thead>
                    <tr>
                        <th>PID</th>
                        <th>AT</th>
                        <th>CPU1</th>
                        <th>IO</th>
                        <th>CPU2</th>
                        <th>Priority</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="results">
            <h2>Results</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>PID</th>
                        <th>AT</th>
                        <th>FT</th>
                        <th>TAT</th>
                        <th>WT</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="summary">
                <p>Average Waiting Time: <span id="avgWT"></span></p>
                <p>Average Turnaround Time: <span id="avgTAT"></span></p>
                <p>CPU Utilization: <span id="cpuUtilization"></span></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
